{% extends 'layout.html' %}

{% block title %}Harvestly Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form class="login" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username:</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password:</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
    </div>

    <input class="harvestly-nav-btn-primary" type="submit" value="Login">
</form>
{% endblock %}
